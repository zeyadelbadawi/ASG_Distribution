name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /var/www/asgdistribution.com/app

            # Optional: backup dynamic data
            mkdir -p /root/backup_asg_$(date +%F_%H%M)
            cp -a storage public/assets/images/blog /root/backup_asg_$(date +%F_%H%M)/ 2>/dev/null || true

            rm -rf .next
            git fetch origin
            git reset --hard origin/main

            npm install
            npm run build

            pm2 restart asg-next
            pm2 save
